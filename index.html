<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Collage Library</title>
  </head>
  <body>
    <!-- Design  -->

    <header>
      <h3>Library</h3>
    </header>

    <div class="wrapper flex">
      <h2>Faraz Library</h2>

      <div class="form">
        <label for="bookName">Name:</label>
        <input
          type="text"
          name="bookName"
          id="bookName"
          placeholder="Book Name"
          required
        />

        <label for="author">Author:</label>
        <input
          type="text"
          name="author"
          id="author"
          placeholder="Author"
          required
        />
      </div>

      <div class="catogries">
        <h2>Choose any type</h2>
        <div class="fiction">
          <input type="checkbox" name="type" id="fiction" checked />
          <span>Fiction</span>
        </div>
        <div class="computer">
          <input type="checkbox" name="type" id="computerProgramming" />
          <span>Computer Programming</span>
        </div>
        <div class="cooking">
          <input type="checkbox" name="type" id="cooking" value="cooking" />
          <span>Cooking</span>
        </div>
        <button class="btn" id="noteBtn">Add Note</button>
      </div>

      <div class="info">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Book</th>
              <th>Author</th>
              <th>Type</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
